- summary: В фильтр по цене ОТ можно ввести отрицательное число
  environment: |
    Google Chrome 122.0.6261.129 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Ввести в поле ОТ цифры -1, 0, 1 вручную (без помощи стрелок)
  expected-result: |
    Можно ввести только 0 или число больше 0
  actual-result: |
    Получилось ввести отрицательное значение

- summary: Ошибка оформления заказа
  environment: |
    Google Chrome 122.0.6261.129 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Добавить любой товар в "Корзину"
    3. Перейти в "Корзину"
    4. Нажать кнопку оформления заказа
  expected-result: |
    Появляется модальное окно с надписью "Заказ успешно оформлен". Проверка в DevTools показывает, что запрос обработан корректно
  actual-result: |
    Появляется модальное окно с надписью "Заказ успешно оформлен". Однако проверка в DevTools показывает, что сервер не обработал запрос (код ошибки 500)

- summary: Интерфейс можно переключить на русский
  environment: |
    Google Chrome 122.0.6261.129 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Нажать на "Language" в правом верхнем углу
    3. Выбрать "Russian" во всплывшем окне
  expected-result: |
    Интерфейс на русском языке. Все функции отображаются на русском языке
  actual-result: |
    Интерфейс на русском языке. Все функции отображаются на русском языке. Однако в плашке по выбору языков иконка флага напротив английского языка не прогружается

- summary: Сайт некорректно отображается на смартфонах
  environment: |
    Google Chrome 122.0.6261.129 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Открыть https://hexlet-products-store.vercel.app/
    2. Открыть DevTools
    3. Toggle device toolbar
    4. Ввести необходимое разрешение 
     - Проверить корректно ли отображаются картинки
     - Проверить корректно ли отображаются шрифты и надписи
     - Проверить на месте ли шапка сайта
     - Проверить корректность отображения фильтров
     - Проверить корректность отображения полей ввода
  expected-result: |
     В мобильной версии сайта корректно отображаются все необходимые поля и кнопки. Сайт удобный для использования
  actual-result: |
     - Неудобно читать текст с сайта
     - Шапка сайта отображается некорректно. Ссылки на ней идут друг за другом по вертикали. Скриншот ошибки: Шапка сайта. баг.png
     - Надписи фильтров и поля ввода наезжают на рамки отделяющие их. Скриншот ошибки: Надписи и поля. баг.png
