- summary: Невозможно оплатить заказ при оформлении
  environment: |
    Google Chrome 122.0.6261.129 (Официальная сборка) (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/cart
    2. Нажать "Оформить заказ"
  expected-result: |
    Пользователь переходит на страницу оплаты заказа
  actual-result: |
    Появляется модальное окно "Заказ успешно оформлен" с данными о приобретаемых товарах. Непонятно оплачены ли они. Нет ссылки на оплату

- summary: Невозможно найти товары по ключевым словам на русском языке
  environment: |
    Google Chrome 122.0.6261.129 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. В поисковую строку в левом верхнем углу ввести слово "Ноутбук"
  expected-result: |
    На странице показаны все товары со словом "Ноутбук" в описании
  actual-result: |
    На странице не отображаются товары со словом "Ноутбук" в описании, так как все описание товаров, независимо от установленного языка, на английском языке

